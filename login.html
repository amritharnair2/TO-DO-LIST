<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column min-vh-100 bg-success">
    <div class="form-container">
        <form class="p-5 bg-white shadow-lg border rounded-2" id="loginForm" action="index.html">
            <h1 class="text-center text-decoration-underline">Log in</h1>

            <div class="mb-3">
                <label for="mail">Email address</label>
                <input type="email" name="mail" id="mail" required>
                <p class="errorMsg" id="mailError"></p>
            </div>

            <div class="mb-3">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" required>
                <p class="errorMsg" id="passError"></p>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="footer-text">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
