<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex justify-content-center align-items-center flex-column min-vh-100 bg-success">
    <div class="form-container">
        <form class="p-5 bg-white shadow-lg border rounded-2" id="signupForm" action="login.html">
            <h1 class="text-center text-decoration-underline">Sign Up</h1>

            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <p class="errorMsg" id="nameError"></p>
            </div>

            <div class="mb-3">
                <label for="mail">Email address</label>
                <input type="email" name="mail" id="mail" required>
                <p class="errorMsg" id="mailError"></p>
            </div>

            <div class="mb-3">
                <label for="pass">Password</label>
                <div class="input-container">
                    <input type="password" name="pass" id="pass" required>
                    <span id="icon1"><i class="bi bi-eye"></i></span>
                </div>
                <p class="errorMsg" id="passError"></p>
            </div>
            
            <div class="mb-3">
                <label for="cpass">Confirm Password</label>
                <div class="input-container">
                    <input type="password" name="cpass" id="cpass" required>
                    <span id="icon2"><i class="bi bi-eye"></i></span>
                </div>
                <p class="errorMsg" id="cpassError"></p>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
