<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body class="bg-light">
        <div class="container p-5">
            <div>
                <h1 class="text-success">My To-Do List</h1>
                <p>A simple and clean To-Do list app</p>
            </div>

            <div class="task-input d-flex justify-content-center">
                <input type="text" id="taskInput"
                    placeholder="Enter a new task">
                <button class="btn btn-success" id="addTaskBtn">
                    <i class="bi bi-plus"></i> Add Task
                </button>
            </div>

            <ul class="list-group mt-4" id="taskList">

            </ul>
        </div>
        
        <script src="index.js"></script>
    </body>

</html>
